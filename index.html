<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Catálogo Geek </title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header">
          <figure>
            <img src="https://raw.githubusercontent.com/Kenzie-Academy-Brasil-Developers/m1-entrega-loja-geek/582115de3776179d4b82ae915cf5eb2e57344ede/logo.svg" alt="Logo Catálogo Geek" />
          </figure>
          <input type="button" class="button1_effect" name="button" value="Products" />
          <input type="button" class="button2_effect" name="button" value="Contact"/>
        </div>
      </nav>
    </header>
    <div class="container">
      <main>
        <h4> Paintings </h4>
        <section class="paintingsSection">
          <ul class="paintingListUl"></ul>
        </section>
        <h4> Action Figures </h4>
        <section class="figuresSection">
          <ul class="figureListUl"></ul>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
